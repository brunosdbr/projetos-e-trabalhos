    <title>Formulário com PHP</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section  class="content" >
        <div class="contato">
            <h3>Formulário de contato</h3>
            <form class="form" method="POST" action="./email.php">
                <input class="field" id="box1" type="text" name="name" placeholder="Nome">
                <input class="field" id="box2" type="email" name="email" placeholder="E-Mail">
                <input class="field" id="box3" type="tel" name="fone" placeholder="Telefone">
                <textarea class="field" name="message" placeholder="Digite sua mensagem aqui"></textarea>
                <input class="field" id="send" type="submit" value="Enviar">
            </form>
        </div>
    </section>
